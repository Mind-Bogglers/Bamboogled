version: '2.1'
orbs:
  maven: circleci/maven@1.4.0
workflows:
  maven_test:
    jobs:
        - run:
            name: Install OpenJDK 18
            command: sudo apt-get update && sudo apt-get install openjdk-11-jdk | sudo update-alternatives --set java /usr/lib/jvm/java-11-openjdk-amd64/bin/java | sudo update-alternatives --set javac /usr/lib/jvm/java-11-openjdk-amd64/bin/javac
      - maven/test